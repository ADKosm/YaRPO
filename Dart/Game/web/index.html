<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script defer src="game.js"></script>
    <style>
        #drawable {
            margin-left: auto;
            margin-right: auto;
            margin-top: 50px;
            display: block;
            border: 4px solid black;
        }

        #gameplay {
            text-align: center;
        }
        #nameForm {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="gameplay">
        <canvas id="drawable"></canvas>
        <form class="form-inline" id="nameForm">
            <input type="text" placeholder="Enter your name" class="form-control" id="nameField"><button id="updateName" class="btn btn-default">Update name</button>
        </form>
    </div>
</body>
</html>
